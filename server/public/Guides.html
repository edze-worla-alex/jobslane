<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3>Jobs Post Form</h3>
        <form method="POST" action="/jobs" accept="multipart/form-data">
            <input type="text" name="title" placeholder="title" value="Web App Developer" autocomplete>
            <input type="text" name="user_id" placeholder="user_id" value="5e230abab3aa9023bd15037f" autocomplete>
            <input type="text" name="description" placeholder="description" value="Web Developer" autocomplete>
            <input type="text" name="country" placeholder="country" value="Ghana" autocomplete>
            <input type="text" name="location" placeholder="location" value="Accra,Ghana" autocomplete>
            <input type="text" name="specialization" placeholder="specialization" value="Software" autocomplete>
            <input type="number" name="salary" placeholder="salary" value="5000" autocomplete>
            <button type="submit">Submit</button>
        </form>

</body>
</html>
